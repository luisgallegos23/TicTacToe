<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1 id="title"> Tic Tac Toe </h1>
       <div id="insturctions" class="inst-cont">
            <h4>Instructions: </h4>
            <p>1. First Player is an "X".<br>
            2. Second Player is an "O".<br>
            3. First person to connect three symboles WINS!<br>
            </p>
            <br>
            <br>
            <br>
       </div>
       <input id="play-button" type="button" value="PLAY GAME" onclick="showBoard()">

       <div id="grid-container">
            <div id = "b1" class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b2" class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b3" class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b4" class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b5"class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b6" class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b7" class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b8" class="grid" onclick="changeValue(this.id)"> - </div>
            <div id = "b9" class="grid" onclick="changeValue(this.id)"> - </div>
        </div>
        <input id="reset-button" type="button" value="RESET" onclick="resetBoard()">
    </div>
    <script src="actions.js"></script>
</body>
</html>
